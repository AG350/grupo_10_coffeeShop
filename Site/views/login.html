<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <!--cdn de font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.css">
    
    <!--Estilos internos-->
    <link rel="stylesheet" href="css/style.css">

    <!--Cargo fuente lato-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <title>Bienvenido a Café del Mundo</title>
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light nav-bgc">
            <a class="navbar-brand" href="#">CoffeeShop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                  <a class="nav-link" href="#">Inicio </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
              <ul class="nav navbar-nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="#">Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
                </li>
              </ul>
            </div>
        </nav>
    </header>

    <main>
        <form action="home.html" method="GET">
            <!--Campos del Login-->
            <div class="formContainer">
                <!--Contenedor de login-->
                <div class="loginImg">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h1>Iniciar Sesión</h1>
                <label  for="email"> Correo Electrónico</label>
                <input  type="email" id="email" name="email required" required>               

                <label  for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required>

                <button class="btn primary" type="submit">Ingresar</button>
               
                <div class="rememberLogin">
                    <input class="checkbox" type="checkbox" id="rememberMe" checked><label for="rememberMe">Recordarme</label>
                </div>
            
                <!--Falta link para olvidar contraseña-->
                <a href="">Olvidé mi contraseña</a>
                
                <button class="btn primary">Registrarme</button>              
            </div>
        </form>
    </main>

    <footer class="nav-bgc ">
        <div class="row nav-item">
            <div class="mx-auto"><p class="nav-link " href="#">Copyright © 2020 CoffeeShoop</p></div>
        </div>
    </footer>
    
</body>
</html>
