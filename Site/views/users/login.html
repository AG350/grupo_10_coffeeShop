<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <!--cdn de font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.css">
    
    <!--Estilos internos-->
    <link rel="stylesheet" href="css/style.css">

    <!--Cargo fuente lato-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <title>Bienvenido a Café del Mundo</title>
    </head>
<body>
  <header>
    <nav>
      <span class="left">
        <a href="">CoffeeShop</a>
        <a href="#" class="active">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Nosotros</a>
        <a href="#">Contacto</a>
      </span>
      <span class="right">
        <a  href="#">Iniciar Sesion</a>
        <a  href="#"><i class="fas fa-shopping-cart"></i></a>
      </span>
    </nav>
  </header>

    <main>
        <form action="home.html" method="GET">
            <!--Campos del Login-->
            <div class="formContainer">
                <!--Contenedor de login-->
                <div class="loginImg">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h1>Iniciar Sesión</h1>
                <label  for="email"> Correo Electrónico</label>
                <input  type="email" id="email" name="email required" required>               

                <label  for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required>

                <button class="btn primary" type="submit">Ingresar</button>
               
                <div class="rememberLogin">
                    <input class="checkbox" type="checkbox" id="rememberMe" checked><label for="rememberMe">Recordarme</label>
                </div>
            
                <!--Falta link para olvidar contraseña-->
                <a href="">Olvidé mi contraseña</a>
                
                <button class="btn primary">Registrarme</button>              
            </div>
        </form>
    </main>

    <footer >
        <span class="left">
          Copyright © 2020 CoffeeShoop
        </span>
        <span class="right ">
          <a href=""><i class="fab fa-instagram-square"></i> Instagram</a>
          <a href=""><i class="fab fa-facebook-square"></i> Facebook</a>
          <a href=""><i class="fab fa-twitter-square"></i> Twitter</a>
        </span>
        
    </footer>
    
</body>
</html>
