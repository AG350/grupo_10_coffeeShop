<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <!--Cargo fuente lato-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Bienvenido a Café del Mundo</title>
</head>
<body>
    <header>
        <!--Acá va el header-->
    </header>
    
    <main class="homepage">
        <!--Slider principal-->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/slider1.png" class="d-block w-100" alt="slider1">
              </div>
              <div class="carousel-item">
                <img src="/img/slider2.png" class="d-block w-100" alt="slider2">
              </div>
              <div class="carousel-item">
                <img src="/img/slider3.png" class="d-block w-100" alt="slider3">
              </div>
              <div class="carousel-item">
                <img src="/img/slider4.png" class="d-block w-100" alt="slider4">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        

        <!--Productos destacados-->
        <section class="homepage">
            <h1 class="hometitle">Productos Destacados</h1>

            <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <article class="homeContainer">
                        <div class="homeProduct">
                            <img src="/img/africa.png" alt="destacado1" width="100%">
                        </div>
                        <div class="homeProductContainer">
                            <p class="homeProductName">ORIGEN ÁFRICA</p>
                            <p class="homeProductPrice">Precio $</p>
                            <button type="button" class="btn btn-primary btn-sm">Agregar al carrito</button>
                        </div>
                    </article>
                  </div>
                  <div class="col-sm">
                    <article class="homeContainer">
                        <div class="homeProduct">
                            <img src="/img/asia.png" alt="destacado2" width="100%">
                        </div>
                        <div class="homeProductContainer">
                            <p class="homeProductName">ORIGEN ASIA</p>
                            <p class="homeProductPrice">Precio $</p>
                            <button type="button" class="btn btn-primary btn-sm">Agregar al carrito</button>
                        </div>
                    </article>
                  </div>
                  <div class="col-sm">
                    <article class="homeContainer">
                        <div class="homeProduct">
                            <img src="/img/brasil.png" alt="destacado3" width="100%">
                        </div>
                        <div class="homeProductContainer">
                            <p class="homeProductName">ORIGEN BRASIL</p>
                            <p class="homeProductPrice">Precio $</p>
                            <button type="button" class="btn btn-primary btn-sm">Agregar al carrito</button>
                        </div>
                    </article>
                  </div>
                </div>
              </div>

              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <article class="homeContainer">
                        <div class="homeProduct">
                            <img src="/img/brasilColombiaHonduras.png" alt="destacado4" width="100%">
                        </div>
                        <div class="homeProductContainer">
                            <p class="homeProductName">ORIGEN BRASIL - COLOMBIA - HONDURAS</p>
                            <p class="homeProductPrice">Precio $</p>
                            <button type="button" class="btn btn-primary btn-sm">Agregar al carrito</button>
                        </div>
                    </article>
                  </div>
                  <div class="col-sm">
                    <article class="homeContainer">
                        <div class="homeProduct">
                            <img src="/img/colombia.png" alt="destacado5" width="100%">
                        </div>
                        <div class="homeProductContainer">
                            <p class="homeProductName">ORIGEN COLOMBIA</p>
                            <p class="homeProductPrice">Precio $</p>
                            <button type="button" class="btn btn-primary btn-sm">Agregar al carrito</button>
                        </div>
                    </article>
                  </div>
                  <div class="col-sm">
                    <article class="homeContainer">
                        <div class="homeProduct">
                            <img src="/img/etiopia.png" alt="destacado6" width="100%">
                        </div>
                        <div class="homeProductContainer">
                            <p class="homeProductName">ORIGEN ETIOPÍA</p>
                            <p class="homeProductPrice">Precio $</p>
                            <button type="button" class="btn btn-primary btn-sm">Agregar al carrito</button>
                        </div>
                    </article>
                  </div>
                </div>
              </div>
        </section>
    </main>

    <footer>
        <!--Acá va el footer-->
    </footer>
</body>
</html>
